<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Almacenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        .content {
            padding: 1.5rem;
        }
        h1, h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        table th, table td {
            padding: 0.8rem;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link:hover {
            color: #0056b3;
        }
        .form-inline {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Almacenes</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>Lista de Almacenes</h2>
            <table id="almacenesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Responsable</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generarán dinámicamente -->
                </tbody>
            </table>
            <h2>Crear/Editar Almacén</h2>
            <form id="almacenForm">
                <input type="hidden" id="almacenID" />
                <div class="form-inline">
                    <input type="text" id="nombre" placeholder="Nombre" required />
                    <input type="text" id="ubicacion" placeholder="Ubicación" />
                    <input type="text" id="responsable" placeholder="Responsable" />
                </div>
                <button type="submit">Guardar</button>
            </form>
            <a class="link" href="/">Volver al inicio</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('almacenForm');
        const tableBody = document.querySelector("#almacenesTable tbody");
        const API_URL = '/api/almacenes';

        async function fetchAlmacenes() {
            try {
                const response = await fetch(API_URL);
                const almacenes = await response.json();
                tableBody.innerHTML = '';
                almacenes.forEach(almacen => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${almacen.almacenID}</td>
                        <td>${almacen.nombre}</td>
                        <td>${almacen.ubicacion || 'N/A'}</td>
                        <td>${almacen.responsable || 'N/A'}</td>
                        <td>${almacen.fechaCreacion}</td>
                        <td>
                            <button onclick="editAlmacen(${almacen.almacenID})">Editar</button>
                            <button onclick="deleteAlmacen(${almacen.almacenID})">Eliminar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error al obtener almacenes:", error);
            }
        }

        async function saveAlmacen(event) {
            event.preventDefault();
            const id = document.getElementById('almacenID').value;
            const nombre = document.getElementById('nombre').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const responsable = document.getElementById('responsable').value;

            const almacen = { nombre, ubicacion, responsable };
            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            try {
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(almacen),
                });
                if (response.ok) {
                    alert("¡Almacén guardado exitosamente!");
                    form.reset();
                    fetchAlmacenes();
                } else {
                    alert("Error al guardar el almacén.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function editAlmacen(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const almacen = await response.json();
                document.getElementById('almacenID').value = almacen.almacenID;
                document.getElementById('nombre').value = almacen.nombre;
                document.getElementById('ubicacion').value = almacen.ubicacion;
                document.getElementById('responsable').value = almacen.responsable;
            } catch (error) {
                console.error("Error al cargar datos del almacén:", error);
            }
        }

        async function deleteAlmacen(id) {
            if (!confirm("¿Estás seguro de eliminar este almacén?")) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert("¡Almacén eliminado exitosamente!");
                    fetchAlmacenes();
                } else {
                    alert("Error al eliminar el almacén.");
                }
            } catch (error) {
                console.error("Error al eliminar almacén:", error);
            }
        }

        form.addEventListener('submit', saveAlmacen);
        document.addEventListener('DOMContentLoaded', fetchAlmacenes);
    </script>
</body>
</html>
